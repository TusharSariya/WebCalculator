<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="inputNum" aria-describedby="emailHelp" placeholder="">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(7);">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(8);">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(9);">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block backspace" onclick="backspace();">backspace</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(4);">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(5);">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(6);">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block operation" onclick="Operator('div')">div</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(1);">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(2);">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(3);">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block operation" onclick="Operator('mul')">mul</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum(0);">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block nums" onclick="inputNum('.');">.</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block equals" onclick="Compute()">=</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block operation" onclick="Operator('add')">add</button>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block clearAll" onclick="clearAll()">clear</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block operation" onclick="Operator('sub')">sub</button>
        </div>
      </div>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="output" aria-describedby="emailHelp" placeholder="">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
